  <div class="row">
    <form id="ingredientForm" class="col s12 m8 offset-m2" >
      <div id="input" class="input-field">
        <input class="white" placeholder="Ingredients" id="ingredients" type="text" class="validate">
        <label id="enterIngredients" class="teal-text text-darken-4" for="ingredients">Enter Ingredients</label>
        <button id="add" class="btn teal darken-3" type="submit" name="action">
        </button>
      </div>
    </form>
  </div>
  <div class="row">
    <form id="selectors" class="col s12 m8 offset-m2" action="#">
      <input type="checkbox" id="test1" value="peanut-free"/>
      <label id="selector" for="test1">Peanut Free</label>
      <input type="checkbox" id="test2" value="vegetarian"/>
      <label id="selector" for="test2">Vegetarian</label>
      <input type="checkbox" id="test3" value="low-fat"/>
      <label id="selector" for="test3">Low Fat</label>
    </form>

    <div class="col s12 m8 offset-m2">

      </div>

</div>
